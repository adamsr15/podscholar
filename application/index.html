		<!-- feed filter -->
		<script>
			let parent = document.querySelector('.feed-filter');

			let container = parent.querySelector('.feed-filter-inner-container');
			let hintLeft = parent.querySelector('#feed-filter-hint-left');
			let hintRight = parent.querySelector('#feed-filter-hint-right');

			hintLeft.setAttribute('class', 'visually-hidden');

			container.addEventListener('scroll', (event) => {
				let leftOffset = event.currentTarget.scrollLeft;
				let maximumLeftOffset = container.scrollWidth - container.clientWidth;

				if (leftOffset === 0) {
					hintLeft.setAttribute('class', 'visually-hidden');
				} else if (leftOffset > 0 && leftOffset < maximumLeftOffset) {
					hintLeft.setAttribute('class', 'bi bi-arrow-left');
					hintRight.setAttribute('class', 'bi bi-arrow-right');
				} else if (leftOffset >= maximumLeftOffset) {
					hintRight.setAttribute('class', 'visually-hidden');
				}
			});
		</script>
