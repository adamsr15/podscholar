        <!-- header -->
        <header class="border-bottom">
            <nav class="navbar navbar-expand-md">
                <div class="container">
                    <div class="d-flex navbar-brand-container">
                        <a class="navbar-brand" href="index.html">
                            <img class="navbar-brand-image" src="../asset/img/brand/brand-primary.svg" alt="PodScholar">
                        </a>
                    </div>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#primary-navigation" aria-controls="primary-navigation" aria-expanded="false"
                        aria-label="Toggle Navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div id="primary-navigation" class="collapse navbar-collapse">
                        <ul class="navbar-nav mx-auto">

                            <a class="nav-link" href="#">Register<i class="bi bi-arrow-right ms-2"></i></a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <!-- main -->
        <main class="contact">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-10 col-md-12">
                        <div class="wrapper">
                            <div class="row no-gutters">
                                <div class="d-flex flex-column col-md-7 align-items-stretch">
                                    <div class="w-100 p-md-5 p-4">
                                        <h3 class="mb-3">Send us a message</h3>
                                        <form action="POST" id="contactForm">
                                            <div class="row">
                                                <!-- first name -->
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="firstName"
                                                            id="firstName" placeholder="First Name">
                                                        <label for="firstName" style="display: none;"></label>
                                                    </div>
                                                </div>

                                                <!-- last name -->
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="lastName"
                                                            id="lastName" placeholder="Last Name">
                                                        <label for="lastName" style="display: none;"></label>
                                                    </div>
                                                </div>

                                                <!-- email  -->
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="email" id="email"
                                                            placeholder="Email">
                                                        <label for="email" style="display: none;"></label>
                                                    </div>
                                                </div>

                                                <!-- subject -->
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input type="text" class="form-control" name="subject"
                                                            id="subject" placeholder="Subject">
                                                        <label for="subject" style="display: none;"></label>
                                                    </div>
                                                </div>

                                                <!-- text area -->
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <textarea class="form-control" name="message" id="message"
                                                            cols="30" rows="5" placeholder="Message"></textarea>
                                                        <label for="message" style="display: none;"></label>
                                                    </div>
                                                </div>

                                                <div class="col-md-12">
                                                    <div class="d-grid">
                                                        <button class="btn btn-primary pb-2">Send Message</button>
                                                    </div>
                                                </div>

                                            </div>
                                        </form>
                                    </div>
                                </div>

                                <div class="contact-illustration d-flex flex-column bg-primary col-md-5 justify-content-center">
                                        <img src="../asset/img/contact-us-illustration.svg" alt="PodScholar">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- footer -->
        <footer class="border-top">
            <div class="container">

                    </div>

                        <a class="inline-link text-muted" href="privacy.html">Privacy Policy</a>
                    </div>

                    <div class="col-12 col-sm-4 col-md-3 col-lg-2 text-center">
                        <a class="inline-link text-muted" href="term-condition.html">Terms & Conditions</a>
                    </div>
                </div>

                <div class="row justify-content-center align-items-center">
                    <div class="col-2 col-md-1 text-center">
                        <a class="inline-link text-muted" href="#"><i class="bi bi-facebook"></i></a>
                    </div>

                    <div class="col-2 col-md-1 text-center">
                        <a class="inline-link text-muted" href="#"><i class="bi bi-instagram"></i></a>
                    </div>

                    <div class="col-4 col-md-2 text-center">
                        <a href="#"><img class="footer-brand-image" src="../asset/img/brand/brand-primary.svg"
                                alt="PodScholar"></a>
                    </div>

                    <div class="col-2 col-md-1 text-center">
                        <a class="inline-link text-muted" href="#"><i class="bi bi-github"></i></a>
                    </div>

                    <div class="col-2 col-md-1 text-center">
                        <a class="inline-link text-muted" href="#"><i class="bi bi-twitter"></i></a>
                    </div>
                </div>

                            Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="../asset/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
