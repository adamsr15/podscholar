<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>PodScholar | Upload. Listen. Share.</title>

		<link rel="shortcut icon" href="../asset/img/brand/brand-primary.svg">

		<link rel="stylesheet" href="../asset/css/bootscholar.css">
	</head>

	<body>
		<header class="border-bottom">
			<nav class="navbar navbar-expand-md">
				<div class="container-fluid">
					<div class="navbar-brand-container">
						<a class="navbar-brand" href="#">
							<img class="navbar-brand-image" src="../asset/img/brand/brand-primary.svg" alt="PodScholar">
						</a>
					</div>

					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle Navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div id="navigation" class="collapse navbar-collapse">
						<ul class="navbar-nav">
							<li class="nav-item"><a class="nav-link active" href="#" aria-current="page">Home</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Pricing & FAQ</a></li>
							<li class="nav-item"><a class="nav-link" href="#">About</a></li>
							<li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
						</ul>

						<div class="navbar-user-profile-container">
							<a class="nav-link" href="#">Register<i class="bi bi-arrow-right ms-2"></i></a>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<section class="search">
				<div class="container">
					<div class="search-row">
						<div class="search-col">
							<label for="search-field" class="visually-hidden">Search by category, keyword, title, author, or DOI</label>
							<input id="search-field" class="form-control" type="text" placeholder="Search by category, keyword, title, author, or DOI">
						</div>
					</div>
				</div>
			</section>

			<section class="filter">
				<div class="container">
					<div class="filter-row">
						<div class="filter-col">
							<a class="filter-icon" href="#filter" role="button" data-bs-toggle="collapse" aria-expanded="false" aria-controls="filter">
								<i class="bi bi-filter-square"></i><span class="filter-icon-text">filter</span>
							</a>

							<div id="filter" class="collapse">
								<div class="filter-collapse-row">
									<div class="filter-collapse-col">
										<h6 class="filter-heading">category</h6>

										<label for="filter-category-field" class="visually-hidden">Enter a value to filter by category</label>
										<input id="filter-category-field" class="filter-input" list="filter-category-option-list">
										<datalist id="filter-category-option-list"></datalist>

										<div id="filter-recommend-category-container" class="filter-recommend-container">
											<h6 class="filter-recommend-heading">recommended:</h6>
										</div>
									</div>

									<div class="filter-collapse-col">
										<h6 class="filter-heading">keyword</h6>

										<label for="filter-keyword-field" class="visually-hidden">Enter a value to filter by keyword</label>
										<input id="filter-keyword-field" class="filter-input" list="filter-keyword-option-list">
										<datalist id="filter-keyword-option-list"></datalist>

										<div id="filter-recommend-keyword-container" class="filter-recommend-container">
											<h6 class="filter-recommend-heading">recommended:</h6>
										</div>
									</div>

									<div class="filter-collapse-col">
										<h6 class="filter-heading">upload date</h6>

										<div class="filter-container">
											<a class="filter-link" href="#">Today</a>
											<a class="filter-link" href="#">This Week</a>
											<a class="filter-link" href="#">This Month</a>
											<a class="filter-link" href="#">This Year</a>
										</div>
									</div>

									<div class="filter-collapse-col">
										<h6 class="filter-heading">sort by</h6>

										<div class="filter-container">
											<a class="filter-link active" href="#">Upload Date</a>
											<a class="filter-link" href="#">Listens</a>
											<a class="filter-link" href="#">Bookmarks</a>
											<a class="filter-link" href="#">Favorites</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

		<script src="../asset/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<script src="../asset/js/front-end.js"></script>

		<script>
			// build build BUILD
			const main = document.querySelector('main');

			const recent = createFeed('recent', null, 'Here is what you missed since you last visited.');
			recent.querySelector('.podcast-preview-row').innerHTML += createPodcastPreview('p00000000');
			recent.querySelector('.podcast-preview-row').innerHTML += createPodcastPreview('p00000003');
			recent.querySelector('.podcast-preview-row').innerHTML += createPodcastPreview('p00000001');

			main.append(recent);
		</script>
	</body>
</html>
